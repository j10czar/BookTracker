<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/libraryicon.png">
</head>
<body>
    <div id="header">
        <p id="title">Book Tracker</p>

        <span><h2 id="books_label">Books:</h2</span>
        <hr>
    </div>    
    
    <button id="add_book" type="button">Add book+</button><br>
    
    <div class="bg-modal">
        <div class="modal-panel">
            <form action="" id="user-input">
                <div class="close">+</div>
                <h3>Add Book to Library</h3>
                <input type="text" id="user-title" placeholder="Title of book" required>
                <br><br>
                <input type="text" id="user-author" placeholder="Author name" required>
                <br><br>
                <input type="number" id="user-pages" placeholder="Number of pages" min="0" required>
                <br><br>

                <button type="button" id="button-submit">Add to library</button>
                
            
            </form>


        </div>
    </div>

    <div id="book-panel">

    </div>

    <div id="credit">
        <a href="https://github.com/j10czar"></a>
        <img id="git-hub "src="icons/github.png" alt=":)" width="2%" height="2%">
        <a href="https://github.com/j10czar" id="link">Made by j10czar on github</a>
    </div>


    <script src="library.js"></script>    
</body>
</html>
